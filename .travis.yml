language: node_js
cache:
  yarn: true
notifications:
  email: false
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
branches:
  only:
    - master
node_js:
  - "8"
  - "6"
env:
  global:
    - CXX=g++-4.8
    - NODE_ENV="test"
    - DEBUG="lorem:*"
script:
  - make test-coveralls
